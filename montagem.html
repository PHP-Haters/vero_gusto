    <div class="container-centralizado">

    <div class="container">
        <div class="container-item">
            <label class="titulo_montagem" for="tamanho">Tamanho da Pizza</label>
            <select id="tamanho">
                <option value="pequena">Pequena</option>
                <option value="media">Média</option>

                <option value="gigante">Gigante</option>
            </select>
        </div>
        <div class="container-item">
            <label class="titulo_montagem" for="sabores">Quantidade de sabores</label>

                <option value="1">1 Sabor</option>

                <option value="3">3 Sabores</option>
                <option value="4">4 Sabores</option>
            </select>
        </div>
        <div class="container-item">
            <label class="titulo_montagem" for="borda">Tipo de borda</label>
            <select id="borda">
                <option value="semBorda">Sem borda</option>
                <option value="recheada">Recheada</option>
                <option value="grossa">Grossa</option>
                <option value="fina">Fina</option>
            </select>
        </div>
        <div class="container-item">
            <label class="titulo_montagem" for="saborBorda">Sabor da borda</label>
            <select id="saborBorda">
                <option value="nenhum">Nenhum</option>
                <option value="catupiry">Catupiry</option>
                <option value="cheddar">Cheddar</option>
                <option value="calabresa">Calabresa</option>
            </select>
        </div>
    </div>

        <h1>Escolha os sabores</h1>
